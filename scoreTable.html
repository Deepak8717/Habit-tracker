<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #888;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Days</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Points</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <script type="module" src="./scoreTable.js"></script>
  </body>
</html>
